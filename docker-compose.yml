version: "3"
services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - "./mysql-data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: root
  back:
    build: ./backend
    volumes:
      - ./backend:/craft/backend
    ports:
      - "3000:3000"
    tty: true
    depends_on:
      - mysql

