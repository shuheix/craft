version: 2
jobs:
  # rspecのCI
  build:
    docker:
      # specify the version you desire here
      - image: circleci/ruby:2.7.2
        environment:
          RAILS_ENV: test
          CRAFT_DATABASE_HOST: 127.0.0.1
          CRAFT_USERNAME: 'root'
          CRAFT_PASSWORD: ""

      - image: circleci/mysql:8.0
        command: --default-authentication-plugin=mysql_native_password

    working_directory: ~/craft/backend

    steps:
      - checkout:
          path: ~/craft
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: prepare bundler
          command: gem install bundler -v 2.2.28

      - run:
          name: install dependencies
          command: bundle install

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:3306 -timeout 120s

      # Database setup
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load
      - run: bundle exec rspec

  # cypress実行サーバー
  front_server:
    docker:
      - image: circleci/node:14.4.0-stretch-browsers
    working_directory: ~/craft/frontend
    steps:
      - checkout:
          path: ~/craft
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies for react
          command: yarn install
      - run:
          name: Install Dependencies for e2e
          command: yarn install --frozen-lockfile
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.cache ## cache both yarn and Cypress!
      - run: PORT=3001 yarn start -d


  # e2e実行
  front_test:
    docker:
      - image: cypress/base:14.16.0
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/craft/frontend/e2e
    steps:
      - checkout:
          path: ~/craft
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies for react
          command: yarn install
      - run:
          name: Install Dependencies for e2e
          command: yarn install --frozen-lockfile
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.cache ## cache both yarn and Cypress!
      - run: yarn cypress:run

workflows:
  version: 2
  all-test:
    jobs:
      - build
      - front_test:
          requires:
            - build



